<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador Léxico</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        form {
            margin-bottom: 20px;
        }

        .token-form {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            background-color: #f9f9f9;
        }

        .token-form textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            resize: vertical;
        }

        .token-form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .token-form input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Analizador Léxico</h1>
    <div class="token-form">
        <form action="/" method="post">
            <textarea name="codigo" rows="10" cols="50" placeholder="Ingrese su código aquí"></textarea>
            <br>
            <input type="submit" value="Analizar">
        </form>
    </div>
    {% if tokens %}
        <h2>Resultado del Análisis</h2>
        <table>
            <tr>
                <th>Token</th>
                <th>Descripción</th>
            </tr>
            {% for token, description in tokens %}
                <tr>
                    <td>{{ token }}</td>
                    <td>{{ description }}</td>
                </tr>
            {% endfor %}
        </table>
    {% endif %}
</body>
</html>
